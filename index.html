<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors, Flexbox & Grid Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Selectors, Flexbox & Grid Demo</h1>

    <!-- CSS Selectors Section -->
    <div class="info">This paragraph is using a class selector.</div>
    <div id="special">This paragraph is using an ID selector.</div>

    <!-- Attribute Selector -->
    <a href="https://example.com" class="link">Click me!</a>

    <!-- Pseudo-classes and Pseudo-elements -->
    <button class="button">Hover me</button>
    <p class="before">This text will have a pseudo-element.</p>

    <!-- Flexbox Navigation Bar -->
    <nav class="navbar">
      <div class="logo">Logo</div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <!-- Flexbox Card Layout -->
    <div class="card-container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>

    <!-- CSS Grid 3x3 Layout -->
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>

    <!-- Responsive Image Gallery using Grid -->
    <div class="gallery">
      <img src="/badminton.png" alt="Image 1" />
      <img src="/badminton.png" alt="Image 2" />
      <img src="/badminton.png" alt="Image 3" />
      <img src="/badminton.png" alt="Image 4" />
      <img src="/badminton.png" alt="Image 5" />
      <img src="/badminton.png" alt="Image 6" />
    </div>
  </body>
</html>
